<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- vinculación con estilos -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/stylemicuenta.css" />
    <title>CaC-TPO</title>
    <script
      src="https://kit.fontawesome.com/af1e3d563d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../static/img/logo-simple-dorado.svg"
      type="image/x-icon"
    />
    <!-- vinculación con google fonts Raleway la fuente para el proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- encabezado o header -->
    <header class="header">
      <div class="menu container">
        <a href="..\index.html" class="logo">
          <img src="../static/img/Logo.svg" alt="Logo de Cerveza Dackel" />
        </a>
        <input type="checkbox" id="menu" />
        <label for="menu">
          <img src="./static/img/menu.png" class="menu-icono" alt="" />
        </label>
        <nav class="nav-links">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../templates/tienda.html">Tienda</a></li>
            <li><a href="../templates/nosotros.html">Nosotros</a></li>
            <li><a href="../templates/contacto.html">Contacto</a></li>
            <li><a href="../templates/micuenta.html">Mi cuenta</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="micuenta">
      <div class="micuenta__title">
        <h1>Mi Cuenta</h1>
        <div class="micuenta__fondo"></div>
      </div>
      <div class="micuenta__form">
        <h2>Accede a tu cuenta</h2>

        <form class="form" action="">
          <input type="text" name="name" id="name" placeholder="Usuario" />
          <input
            type="password"
            name="contrasena"
            id="password"
            placeholder="Contraseña"
          />
          <input type="submit" value="Enviar" />
          <a href="">¿Olvidaste tu Contraseña?</a>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <a href="">
            <img
              src="../static/img/logo-simple-blanco.svg"
              alt="Logo de Cerveza Dackel"
            />
          </a>
        </div>
        <div class="footer-contacto">
          <h2>CONTÁCTENOS</h2>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> La Plata</li>
            <li><i class="fas fa-phone"></i> +54 221 477 9519</li>
            <li><i class="fas fa-envelope"></i> cerveceriadackel@gmail.com</li>
          </ul>
        </div>
        <div class="social-media">
          <h2>SIGUENOS</h2>
          <a href="https://www.facebook.com/CervezaDackel/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/cervezadackel/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="footer-derechos">
        <p>
          Derechos de autor &copy; 2024 <b> Dackel Cerveza</b> - Todos los
          derechos Reservados.
        </p>
      </div>
    </footer>
    <script src="../static/js/contacto.js"></script>
  </body>
</html>
